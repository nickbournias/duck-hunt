<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Duck Hunt!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center flex-column vh-100 bg-light">
        <h1 class="mb-3">Duck Hunt!</h1>
        <div class="container">
            <div class="row justify-content-center">

                <div id="winPopup" class="popup">
                    <div class="popup-content">
                        <div class="d-flex ">
                        <div class="card p-3 col-6" style="padding: 10px; border-color: white; justify-content: center;">
                            <img id="selectedDuck" style="border-radius: 20px;">
                        </div>
                        <div class="card p-3 col-6 justify-content-center" style="padding: 10px; border-color: white;">
                            <h2 id="duckTextHeader" class="mb-4" style="font-weight: bold;"></h2>
                            <p id="duckText1" class="duckText"></p>
                            <p id="duckText2" class="duckText"></p>
                            <p id="duckText3" class="duckText"></p>
                            <p id="duckText4" class="duckText"></p>
                        </div>
                        </div>
                        <p id="duckFoundMsg" class="mt-3"></p>
                        <button onclick="closePopup()" class="btn btn-primary mt-2">Close</button>
                    </div>
                </div>

                <!-- Left Column -->
                <div class="col-3">
                <div class="card p-3 shadow-sm text-center h-100 cardbackgroundSide" style="border-radius: 25px; background-position: left;">
                    <br><br>
                    <h2 style="font-weight: bold; text-decoration: underline;">Difficulty:</h2>
                    <br><br>
                    <div class="d-flex justify-content-center" style="background-color: #c9c9c9ff; border-radius: 20px; padding: 10px;">
                        <input onchange="gridSize()" type="range" class="form-range" min="4" max="6" value="4" id="widthInput">
                    </div>
                    <br>
                    <label id="widthLabel" for="widthInput" style="font-size: x-large; font-weight: bold;"></label>
                    <br>
                    <br>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="difficultyCard" class="d-flex justify-content-center align-items-center difficultyCard">test</div>
                    </div>
                    <br>
                    <br>
                    <div class="d-flex justify-content-center align-items-center">
                        <button onclick="reset()" type="button" class="btn btn-secondary resetButton">Reset</button>
                    </div>
                </div>
                </div>

                <!-- Center Column (Grid) -->
                <div class="col-6">
                <div class="card p-4 shadow-sm d-flex h-100 cardbackground" style="border-radius: 25px; background-position: center;">
                    <div class="container text-center">
                    <div class="row">
                        <div id="grid" class="parent">
                        <!-- Grid tiles go here -->
                        </div>
                    </div>
                    </div>
                </div>
                </div>

                <!-- Right Column -->
                <div class="col-3">
                <div class="card p-3 shadow-sm text-center h-100 cardbackgroundSide" style="border-radius: 25px; background-position: right;">
                    <br><br>
                    <h2 style="font-weight: bold; text-decoration: underline;">Guesses left:</h2>
                    <br><br>
                    <h1 id="guessesLeft" class="guessesLeft"></h1>
                    <br>
                    <h1 id="statusMessage" style="border-radius: 20px"></h1>
                    <br><br>
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="lastDuck" class="d-flex flex-column justify-content-center align-items-center lastDuckCard">
                            <img id="lastDuckImg"> 
                            <div>
                                <span>Last Duck: </span>
                                <br>
                                <span id="lastDuckName" style="font-weight: normal;">[none]</span>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script type="module" src="ducks.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
